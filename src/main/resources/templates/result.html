<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'result')}">
    <body>
        <div class="container">
            <h4 style="text-align: center;"><b>Results of diagonalization</b></h4>
            <div align="center">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:attr="style=${tstyle}, colspan=${n}">Symmetric matrix (input)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="row : ${matrix}">
                            <td th:attr="style=${tstyle}" th:each="element : ${row}" th:text="${element}"/>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th th:attr="style=${tstyle}, colspan=${n}">Eigenvalues</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:attr="style=${tstyle}" th:each="eigenvalue : ${eigenvalues}" th:text="${eigenvalue}"/>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th th:attr="style=${tstyle}, colspan=${n}">Normalized (column) eigenvectors</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="eigenvector : ${eigenvectors}">
                            <td th:attr="style=${tstyle}" th:each="component : ${eigenvector}" th:text="${component}"/>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
