<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'result')}">
    <body>
        <div class="container">
            <p align="center">RESULTS:</p>
            <div align="center">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:attr="colspan=${n}" style="text-align: center">Matrix</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="row : ${matrix}">
                            <td style="text-align: center; padding: 3px 10px;" th:each="element : ${row}" th:text="${element}"/>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th th:attr="colspan=${n}" style="text-align: center">Eigenvalues</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:each="eigenvalue : ${eigenvalues}" th:text="${eigenvalue}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br/>
            <p align="center">Eigenvectors:</p>
            <div align="center">
                <table border="1">
                    <tbody>
                        <tr th:each="eigenvector : ${eigenvectors}">
                            <td th:each="component : ${eigenvector}" th:text="${component}"/>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
