<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'result')}">
    <body>
        <div class="container">
            <p align="center">RESULTS:</p>
            <div align="center">
                <table border="1">
                    <thead>
                        <tr>
                            <th colspan="*" th:attr="style=${tstyle}">Matrix</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="row : ${matrix}">
                            <td th:attr="style=${tstyle}" th:each="element : ${row}" th:text="${element}"/>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <!-- <th th:attr="style=${tstyle}" th:attr="colspan=${n}">Eigenvalues</th> -->
                            <th th:attr="style=${tstyle}" colspan="*">Eigenvalues</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:attr="style=${tstyle}" th:each="eigenvalue : ${eigenvalues}" th:text="${eigenvalue}"/>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <!-- <th th:attr="style=${tstyle}" th:attr="colspan=${n}">Eigenvectors</th> -->
                            <th th:attr="style=${tstyle}" colspan="*">Eigenvectors</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="eigenvector : ${eigenvectors}">
                            <td th:attr="style=${tdstyle}" th:each="component : ${eigenvector}" th:text="${component}"/>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
